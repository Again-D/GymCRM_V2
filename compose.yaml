services:
  postgres:
    image: postgres:16
    container_name: gymcrm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gymcrm_dev
      POSTGRES_USER: gymcrm
      POSTGRES_PASSWORD: gymcrm
      TZ: UTC
    ports:
      - "5433:5432"
    volumes:
      - gymcrm-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymcrm -d gymcrm_dev"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  gymcrm-postgres-data:
